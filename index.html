<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Register as a ninja</title>
</head>
<body>
    <header>
        <a href="#">Log in</a>
        <a href="#">Delete account</a>
        <a href="#">Hire a ninja</a>
        
    </header>
    <div class="container">
        <h1>Create Account</h1>
        <form>
            <div>
                <input type="email" placeholder="Email" name="email" required />
            </div>
            <div>
                <input type="text" placeholder="Username" name="username" required />
            </div>
            <div>
                <input type="password" placeholder="Password" name="password" required />
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" required />
            </div>  
            <div>
                <button type="submit">Submit</button>
            </div>        
        </form>
        <footer>
                <img src="./assets/sai.png" alt="Sai icon" height="64" width="64" />
                <img src="./assets/sword.png" alt="Sword icon" height="64" width="64" />
                <img src="./assets/shuriken.png" alt="Shuriken icon" height="64" width="64" />
                
        </footer>
    </div>
    
</body>
</html>
